name: DynamicCore
version: ${project.version}
main: dev.me.bombies.dynamiccore.DynamicCore
api-version: 1.17
prefix: DynamicCore
authors: [ bombies ]
description: DynamicCore made by bombies
commands:
  deathstop:
    description: The users with the top deaths on the server
    usage: /<command> [page]
    aliases: [td]
  suicide:
    description: Kill youself using this command
    usage: /<command>
    aliases: [kms]
  dyncore:
    description: The command to control the DynamicCore plugin
    usage: /<command> <subcommand> [args...]
  enderchest:
    description: Access your enderchest from anywhere!
    usage: /<command>
    aliases: [ec]
  godmode:
    description: Be invincible.
    usage: /<command>
    aliases: [god]
  home:
    description: Teleport to your homes
    usage: /<command> [home]
    aliases: [homes]
  sethome:
    description: Set a home to easily teleport to whenever
    usage: /<command> <name>
  delhome:
    description: Delete a home that was set
    usage: /<command> <name>
  givesnowballgun:
    description: Give a player a snowball gun
    usage: /<command> <player>
  trash:
    description: Open up a trash to dispose of items
    usage: /<command>
  givebazooka:
    description: Give a player a bazooka
    usage: /<command> <player>
  back:
    description: Teleport to your last death location
    usage: /<command>
  invsee:
    description: Opens the inventory of any player
    usage: /<command> <player>
  workbench:
    description: Opens a crafting table anywhere
    usage: /<command>
    aliases: [wb, craft]
  ping:
    description: Get your ping to the server
    usage: /<command> [player]
  skills:
    description: Command to access the skills GUI
    usage: /<command>
  setskilllevel:
    description: Command to set the level of a skill for a user
    usage: /<command> <player> <skill> <level>